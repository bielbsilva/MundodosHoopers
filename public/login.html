<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>

    <div class="back-btn">
        <a href="index.html">
            <button class="back-btn">❮</button>
        </a>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
                <h1>Crie sua conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use o seu email para se registrar</span>
                <div class="infield">
                    <input id="ipt_nome" type="text" placeholder="Name" />
                    <label></label>
                </div>
                <div class="infield">
                    <input id="ipt_email" type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input id="ipt_senha" type="password" placeholder="Password" />
                    <label></label>
                </div>
                <button onclick="cadastrar()">Cadastrar</button>  <!--oficial-->
        </div>
        <div class="form-container sign-in-container">
                <h1>Faça seu login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use uma de suas contas</span>
                <div class="infield">
                    <input id="ipt1_email" type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input id="ipt1_senha" type="password" placeholder="Password" />
                    <label></label>
                </div>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
                <button onclick="entrar()">Entrar</button>  <!--oficial-->
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Olá, novamente!</h1>
                    <p>Para se manter conectado, faça o login com os seus dados.</p>
                    <button>Entrar</button> <!--interação-->
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Seja bem-vindo!</h1>
                    <p>Ainda não tem uma conta? Insira os seus dados e se conecte aqui.</p>
                    <button>Cadastrar-se</button> <!--interação-->
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('rigth-panel-active');

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(() => {
                overlayBtn.classList.add('btnScaled');
            })
        });
    </script>



</body>

</html>

<script src="js/login.js"></script>
<script src="js/cadastro.js"></script>
